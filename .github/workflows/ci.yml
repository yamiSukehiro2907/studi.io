name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies (client)
      run: |
        cd client
        npm ci
    
    - name: Install dependencies (server)
      run: |
        cd server
        npm ci
    
    - name: Build client
      run: |
        cd client
        npm run build
